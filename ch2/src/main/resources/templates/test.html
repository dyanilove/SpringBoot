<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px">
    <tr th:each="item : ${list}">
        <td th:text="${item}"></td>
    </tr>
    <tr th:if="${list.size}==0">
        <td> 게시물이 없습니다.</td>
    </tr>
</table>
<h1 th:text="${lastName}">lastName</h1>
<h1>[[${firstName}]]</h1>

<span th:text="'My name is' + ${lastName} + ',' + ${firstName}"></span>
<span th:text="|My name is ${lastName}, ${firstName}|"></span>

</body>
</html>
